packaging_format = 2

id = "firefly-iii-di"
name = "Firefly III Importer"
description.en = "Firefly III Data Importer"
description.fr = "Importateur de donnÃ©es Firefly III"

version = "2.0.4~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://docs.firefly-iii.org/data-importer/"
admindoc = "https://docs.firefly-iii.org/data-importer/how-to-use/"
code = "https://github.com/firefly-iii/data-importer"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/fiidi"

    [install.init_main_permission]
    type = "group"
    default = "admins"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/firefly-iii/data-importer/releases/download/v2.0.4/DataImporter-v2.0.4.zip"
        sha256 = "7d3b4fb0b4a109b81c0f04aabd7ee6d7f61abac9c5cf320e6445514688232ce6"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^DataImporter-v.*.zip$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.4-xml, php8.4-bcmath, php8.4-intl, php8.4-mbstring"

    [resources.composer]
    version = "2.9.3"
