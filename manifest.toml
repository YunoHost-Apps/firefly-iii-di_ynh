packaging_format = 2

id = "firefly-iii-di"
name = "Firefly III Importer"
description.en = "Firefly III Data Importer"
description.fr = "Importateur de donnÃ©es Firefly III"

version = "1.8.4~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://docs.firefly-iii.org/data-importer/"
admindoc = "https://docs.firefly-iii.org/data-importer/how-to-use/"
code = "https://github.com/firefly-iii/data-importer"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/fiidi"

    [install.init_main_permission]
    type = "group"
    default = "admins"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/firefly-iii/data-importer/releases/download/v1.8.4/DataImporter-v1.8.4.zip"
        sha256 = "54b1252ac6616e5c55f29c79830be9e2fe3f83fe3a5a672c0fe1f393c3579b37"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^DataImporter-v.*.zip$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.4-xml, php8.4-bcmath"
